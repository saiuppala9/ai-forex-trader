<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440px" height="900px" viewBox="0 0 1440 900" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Chart Background</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="bgGradient">
            <stop stop-color="#121212" offset="0%"></stop>
            <stop stop-color="#1E1E1E" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="chart-background" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect id="bg" fill="url(#bgGradient)" x="0" y="0" width="1440" height="900"></rect>
        
        <!-- Grid Lines -->
        <g id="grid-lines" stroke="#1F3947" stroke-width="0.5" opacity="0.1">
            <path d="M0,100 L1440,100"></path>
            <path d="M0,200 L1440,200"></path>
            <path d="M0,300 L1440,300"></path>
            <path d="M0,400 L1440,400"></path>
            <path d="M0,500 L1440,500"></path>
            <path d="M0,600 L1440,600"></path>
            <path d="M0,700 L1440,700"></path>
            <path d="M0,800 L1440,800"></path>
            
            <path d="M100,0 L100,900"></path>
            <path d="M200,0 L200,900"></path>
            <path d="M300,0 L300,900"></path>
            <path d="M400,0 L400,900"></path>
            <path d="M500,0 L500,900"></path>
            <path d="M600,0 L600,900"></path>
            <path d="M700,0 L700,900"></path>
            <path d="M800,0 L800,900"></path>
            <path d="M900,0 L900,900"></path>
            <path d="M1000,0 L1000,900"></path>
            <path d="M1100,0 L1100,900"></path>
            <path d="M1200,0 L1200,900"></path>
            <path d="M1300,0 L1300,900"></path>
        </g>
        
        <!-- Chart Patterns -->
        <g id="chart-patterns" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <!-- Uptrend line (green/bull) -->
            <path d="M100,800 L300,700 L500,650 L700,550 L900,450 L1100,400 L1300,300" stroke="#4CAF50" opacity="0.2"></path>
            
            <!-- Downtrend line (red/bear) -->
            <path d="M100,400 L300,450 L500,550 L700,650 L900,700 L1100,750 L1300,800" stroke="#EF5350" opacity="0.2"></path>
            
            <!-- Abstract Bull outline -->
            <path d="M1200,200 C1220,180 1240,200 1250,180 C1260,160 1280,170 1300,150" stroke="#4CAF50" opacity="0.1"></path>
            
            <!-- Abstract Bear outline -->
            <path d="M200,700 C220,720 240,700 250,720 C260,740 280,730 300,750" stroke="#EF5350" opacity="0.1"></path>
        </g>
        
        <!-- Market indicators -->
        <g id="market-indicators" opacity="0.05">
            <circle cx="300" cy="500" r="5" fill="#4CAF50"></circle>
            <circle cx="600" cy="400" r="5" fill="#4CAF50"></circle>
            <circle cx="900" cy="600" r="5" fill="#EF5350"></circle>
            <circle cx="1200" cy="350" r="5" fill="#4CAF50"></circle>
            
            <rect x="350" y="450" width="10" height="20" fill="#4CAF50"></rect>
            <rect x="370" y="470" width="10" height="10" fill="#EF5350"></rect>
            <rect x="390" y="440" width="10" height="30" fill="#4CAF50"></rect>
            <rect x="410" y="480" width="10" height="15" fill="#EF5350"></rect>
            
            <rect x="950" y="550" width="10" height="20" fill="#EF5350"></rect>
            <rect x="970" y="530" width="10" height="10" fill="#4CAF50"></rect>
            <rect x="990" y="560" width="10" height="30" fill="#EF5350"></rect>
            <rect x="1010" y="520" width="10" height="15" fill="#4CAF50"></rect>
        </g>
    </g>
</svg>
